<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reloj</title>
  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="wrap" aria-label="Reloj Principal">
    <div class="clock-box" id="clockBox">
      <svg class="sec-ring" id="secRing" viewBox="0 0 100 100" aria-hidden="true">
        <g id="ticks" class="ticks-group"></g>
        <circle class="track" id="secTrack" cx="50" cy="50" r="45" />
        <circle class="progress" id="secProg" cx="50" cy="50" r="45" />
      </svg>

      <div id="clock" class="main-time" aria-live="polite">
        <span id="h1" class="digit-slot">0</span>
        <span id="h2" class="digit-slot">0</span>
        <span class="colon-slot">:</span>
        <span id="m1" class="digit-slot">0</span>
        <span id="m2" class="digit-slot">0</span>
        <span id="ampm" class="ampm-slot">AM</span>
      </div>

      <div id="miniSec" class="seconds-mini" aria-hidden="true">
        <div class="mini-aligner">
          <span class="mini-colon">:</span>
          <span id="s1" class="mini-slot mini-digit">0</span>
          <span id="s2" class="mini-slot mini-digit">0</span>
        </div>
      </div>

      <div id="date" class="date-discreet" aria-hidden="true">
        <span id="wk1" class="date-slot">L</span>
        <span id="wk2" class="date-slot">U</span>
        <span id="wk3" class="date-slot">N</span>
        <span class="date-spacer"> </span>
        <span id="day1" class="date-slot">0</span>
        <span id="day2" class="date-slot">0</span>
        <span class="date-spacer"> </span>
        <span id="mon1" class="date-slot">E</span>
        <span id="mon2" class="date-slot">N</span>
        <span id="mon3" class="date-slot">E</span>
      </div>
    </div>
  </main>

  <nav class="controls" role="toolbar" aria-label="Ajustes del reloj">
    <!-- 1. Segundero -->
    <button id="toggle-seconds" aria-pressed="true" class="active" title="Segundero (S)"
      aria-label="Mostrar/ocultar segundero">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" />
        <polyline points="12 6 12 12 16 14" />
      </svg>
    </button>

    <!-- 2. Fecha (D) -->
    <button id="toggle-date" aria-pressed="true" class="active" title="Fecha (D)" aria-label="Mostrar/ocultar fecha">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="16" rx="2" />
        <line x1="16" y1="2" x2="16" y2="6" />
        <line x1="8" y1="2" x2="8" y2="6" />
        <line x1="3" y1="10" x2="21" y2="10" />
      </svg>
    </button>

    <!-- 3. Pantalla Completa -->
    <button id="toggle-fs" title="Pantalla completa (F)" aria-label="Alternar pantalla completa">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
      </svg>
    </button>

    <!-- 3. Ayuda (H) -->
    <button id="btn-help" title="Ayuda (H)" aria-label="Mostrar ayuda">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" />
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
        <line x1="12" y1="17" x2="12.01" y2="17" />
      </svg>
    </button>

    <!-- 4. Sonido (Mute) -->
    <button id="toggle-sound" aria-pressed="false" title="Sonido (M)" aria-label="Activar/desactivar sonido">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" />
      </svg>
    </button>

    <!-- 5. Formato Hora -->
    <button id="toggle-ampm" aria-pressed="false" title="Formato 12/24h (P)" aria-label="Formato de hora">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <text x="50%" y="17.5" font-size="14" font-family="Arial, sans-serif" text-anchor="middle" fill="currentColor"
          stroke="none" font-weight="900">12</text>
      </svg>
    </button>
  </nav>

  <div id="help-overlay" class="overlay hidden" aria-hidden="true">
    <div class="help-content">
      <h2>Comandos del Sistema</h2>
      <ul class="help-list">
        <li><kbd>S</kbd> <span>Mostrar/Ocultar Segundero</span></li>
        <li><kbd>D</kbd> <span>Mostrar/Ocultar Fecha</span></li>
        <li><kbd>F</kbd> <span>Pantalla Completa</span></li>
        <li><kbd>H</kbd> <span>Abrir/Cerrar esta Ayuda</span></li>
        <li><kbd>M</kbd> <span>Activar/Silenciar Sonido</span></li>
        <li><kbd>P</kbd> <span>Formato 12h / 24h</span></li>
      </ul>
      <button id="close-help">Cerrar</button>
    </div>
  </div>

  <div id="audioHint" class="toast hidden" role="status" aria-live="polite">
    <span aria-hidden="true">ðŸ”ˆ</span>
    <span>Toca la pantalla para activar el audio.</span>
  </div>

  <script src="script.js"></script>
</body>

</html>
