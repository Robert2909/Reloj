<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reloj</title>

  <!-- 1. Estilos y TipografÃ­as -->
  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Contenedor Principal: Centrado absoluto del reloj -->
  <main class="wrap" aria-label="Reloj Principal">
    <div class="clock-box" id="clockBox">

      <!-- A. Segundero Circular (SVG) -->
      <svg class="sec-ring" id="secRing" viewBox="0 0 100 100" aria-hidden="true">
        <g id="ticks" class="ticks-group"></g>
        <circle class="track" id="secTrack" cx="50" cy="50" r="45" />
        <circle class="progress" id="secProg" cx="50" cy="50" r="45" />
      </svg>

      <!-- B. VisualizaciÃ³n de la Hora (HH:MM) en slots simÃ©tricos -->
      <div id="clock" class="main-time" aria-live="polite">
        <span id="h1" class="digit-slot">0</span>
        <span id="h2" class="digit-slot">0</span>
        <span class="colon-slot">:</span>
        <span id="m1" class="digit-slot">0</span>
        <span id="m2" class="digit-slot">0</span>
      </div>

      <!-- C. Segundos Mini: El colon no afecta al centrado de los dÃ­gitos -->
      <div id="miniSec" class="seconds-mini" aria-hidden="true">
        <div class="mini-aligner">
          <span class="mini-colon">:</span>
          <span id="s1" class="mini-slot mini-digit">0</span>
          <span id="s2" class="mini-slot mini-digit">0</span>
        </div>
      </div>

    </div>
  </main>

  <!-- Panel de Controles -->
  <nav class="controls" role="toolbar" aria-label="Ajustes del reloj">
    <button id="toggle-seconds" aria-pressed="true" class="active" title="Mostrar/ocultar segundero (S)"
      aria-label="Mostrar u ocultar segundero circular">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="1" opacity="0.6" />
        <path d="M12 3 A9 9 0 0 1 20 9" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        <line x1="12" y1="3" x2="12" y2="5" stroke="currentColor" stroke-width="1" />
        <line x1="21" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="1" />
        <line x1="3" y1="12" x2="5" y2="12" stroke="currentColor" stroke-width="1" />
        <line x1="12" y1="21" x2="12" y2="19" stroke="currentColor" stroke-width="1" />
      </svg>
    </button>

    <button id="toggle-sound" aria-pressed="false" title="Activar/desactivar sonido (M)"
      aria-label="Activar o desactivar sonido">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 9v6h4l5 4V5L8 9H4z" fill="currentColor" opacity="0.85" />
        <path d="M15 9a3 3 0 0 1 0 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
        <path d="M17 7a6 6 0 0 1 0 10" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
          opacity="0.7" />
      </svg>
    </button>

    <button id="toggle-ampm" aria-pressed="false" title="Alternar formato 24h / 12h (P)"
      aria-label="Alternar entre formato 24h y 12h">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5" />
        <text x="12" y="9" text-anchor="middle" font-size="6" font-family="ui-monospace, monospace">12</text>
        <text x="12" y="17" text-anchor="middle" font-size="6" font-family="ui-monospace, monospace">24</text>
      </svg>
    </button>
  </nav>

  <div id="audioHint" class="toast hidden" role="status" aria-live="polite">
    <span aria-hidden="true">ðŸ”ˆ</span>
    <span>Toca la pantalla o presiona <strong>M</strong> para activar el sonido.</span>
  </div>

  <!-- 2. LÃ³gica del Sistema -->
  <script src="script.js"></script>
</body>

</html>
